<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ожившие фото: до и после</title>
  <meta name="description" content="Сравнение оригинальных фотографий и оживлённых видео. Адаптивно, быстро, удобно печатать.">
  <style>
    /* ===== ДИЗАЙН-ПЕРЕМЕННЫЕ ===== */
    :root {
      --bg: #f7f7fb;
      --card: #ffffff;
      --text: #1d1d22;
      --muted: #5a5f72;
      --accent-start: #667eea;
      --accent-end: #764ba2;
      --shadow: 0 10px 30px rgba(16, 24, 40, 0.08);
      --radius: 16px;
      --radius-sm: 12px;
      --gap: 20px;
      --maxw: 1200px;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0e0f13;
        --card: #14151b;
        --text: #e7e9ee;
        --muted: #a4aaba;
        --shadow: 0 10px 30px rgba(0,0,0,0.5);
      }
    }

    /* ===== БАЗА ===== */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background: var(--bg); color: var(--text); line-height: 1.45;
    }

    a { color: inherit; }
    img, video { display: block; width: 100%; height: 100%; object-fit: cover; }

    /* ===== ШАПКА ===== */
    header {
      background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
      color: #fff; text-align: center; padding: 48px 16px;
    }
    header h1 { margin: 0 0 8px; font-size: clamp(28px, 4.5vw, 40px); letter-spacing: 0.2px; }
    header p { margin: 0; opacity: 0.9; }

    /* ===== КОНТЕНТ ===== */
    main { max-width: var(--maxw); margin: 0 auto; padding: 28px 16px 40px; }
    h2 { text-align: center; margin: 0 0 28px; color: var(--muted); font-weight: 600; }

    /* ===== СЕТКА ПАР ===== */
    .pairs {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: var(--gap);
    }

    .item { background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow); overflow: hidden; }
    .item-inner { display: grid; grid-template-columns: 1fr 1fr; gap: var(--gap); padding: var(--gap); }

    /* На мобильных стекаем */
    @media (max-width: 820px) { .item-inner { grid-template-columns: 1fr; } }

    .panel { display: grid; gap: 12px; }
    .panel h3 { margin: 0; font-size: 16px; color: var(--accent-start); letter-spacing: 0.2px; }

    /* Единое соотношение сторон для опрятности карточек */
    .media { position: relative; border-radius: var(--radius-sm); overflow: hidden; box-shadow: var(--shadow); background: #000; }
    .media::before { content: ""; display: block; aspect-ratio: 4 / 3; }
    .media > * { position: absolute; inset: 0; }

    /* Подписи / метаданные */
    figcaption { font-size: 12px; color: var(--muted); }

    /* Кнопки сверху карточки */
    .item-actions { display: flex; gap: 8px; align-items: center; justify-content: flex-end; padding: 0 var(--gap) var(--gap); }
    .btn {
      background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 10px 14px;
      font-size: 12px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: transform .15s ease, filter .15s ease;
    }
    .btn:hover { transform: translateY(-1px); filter: brightness(1.05); }
    .btn:active { transform: translateY(0); filter: brightness(.95); }
    .btn:focus-visible { outline: 3px solid rgba(102,126,234,.5); outline-offset: 2px; }
    .btn:focus-visible { outline: 3px solid rgba(102,126,234,.5); outline-offset: 2px; }

    /* Печать: каждый элемент с новой страницы, медиа максимально резкие */
    @media print {
      header, .item-actions { display: none !important; }
      .item { break-inside: avoid; box-shadow: none; border: 1px solid #ccc; }
      .media::before { aspect-ratio: auto; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Живые воспоминания</h1>
    <p>Как было и как стало</p>
  </header>

  <main>

    <section class="pairs" aria-label="Список сравнений до/после">

      <!-- ПАРА 1 -->
      <article class="item" aria-label="Сравнение 1">
        <div class="item-inner">
          <figure class="panel">
            <h3>До</h3>
            <div class="media">
              <img loading="lazy" decoding="async" src="photos/before1.jpg" alt="Оригинальное фото №1 до обработки">
            </div>
            
          </figure>

          <figure class="panel">
            <h3>После</h3>
            <div class="media">
              <video class="lazy-video" preload="metadata" controls playsinline poster="photos/before1.jpg" aria-label="Видео №1 после обработки">
                <source data-src="videos/after1.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
              </video>
            </div>
            
          </figure>
        </div>
        <div class="item-actions">
          <button class="btn" data-action="pause">Пауза</button>
          <button class="btn" data-action="mute">Без звука</button>
        </div>
      </article>

      <!-- ПАРА 2 -->
      <article class="item" aria-label="Сравнение 2">
        <div class="item-inner">
          <figure class="panel">
            <h3>До</h3>
            <div class="media">
              <img loading="lazy" decoding="async" src="photos/before2.jpg" alt="Оригинальное фото №2 до обработки">
            </div>
            
          </figure>

          <figure class="panel">
            <h3>После</h3>
            <div class="media">
              <video class="lazy-video" preload="metadata" controls playsinline poster="photos/before2.jpg" aria-label="Видео №2 после обработки">
                <source data-src="videos/after2.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
              </video>
            </div>
            
          </figure>
        </div>
        <div class="item-actions">
          <button class="btn" data-action="pause">Пауза</button>
          <button class="btn" data-action="mute">Без звука</button>
        </div>
      </article>

      <!-- ПАРА 3 -->
      <article class="item" aria-label="Сравнение 3">
        <div class="item-inner">
          <figure class="panel">
            <h3>До</h3>
            <div class="media">
              <img loading="lazy" decoding="async" src="photos/before3.jpg" alt="Оригинальное фото №3 до обработки">
            </div>
            
          </figure>

          <figure class="panel">
            <h3>После</h3>
            <div class="media">
              <video class="lazy-video" preload="metadata" controls playsinline poster="photos/before3.jpg" aria-label="Видео №3 после обработки">
                <source data-src="videos/after3.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
              </video>
            </div>
            
          </figure>
        </div>
        <div class="item-actions">
          <button class="btn" data-action="pause">Пауза</button>
          <button class="btn" data-action="mute">Без звука</button>
        </div>
      </article>

      <!-- Добавляй новые пары по образцу -->

    </section>
  </main>

  <script>
    // ===== ЛЕНИВАЯ ЗАГРУЗКА ВИДЕО =====
    const lazyVideos = document.querySelectorAll('video.lazy-video');
    const io = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const video = entry.target;
          const source = video.querySelector('source[data-src]');
          if (source && !source.src) {
            source.src = source.dataset.src;
            video.load();
          }
          io.unobserve(video);
        }
      });
    }, { rootMargin: '200px 0px' });
    lazyVideos.forEach(v => io.observe(v));

    // ===== УТИЛИТЫ КНОПОК НА КАРТОЧКЕ =====
    document.addEventListener('click', e => {
      const btn = e.target.closest('[data-action]');
      if (!btn) return;
      const item = btn.closest('.item');
      const videos = item.querySelectorAll('video');
      const action = btn.dataset.action;
      if (action === 'pause') videos.forEach(v => v.pause());
      if (action === 'mute') videos.forEach(v => v.muted = true);
    });
  </script>
</body>
</html>
